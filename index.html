<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <!--Código que maneja todo-->
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/MrBarbo/VUFORIA-Susti@latest/Assets/Imagenes/QRs/QR1.png; uiScanning:no;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!--<a-asset-item id="sanMartin" src="https://cdn.jsdelivr.net/gh/MrBarbo/VUFORIA-Susti@latest/Assets/Objetos/Objetos3D/SanMartin.fbx"></a-asset-item>-->
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
    <!--Fin de Código que maneja todo <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#sanMartin" animation-mixer>-->

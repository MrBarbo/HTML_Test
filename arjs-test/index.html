<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/MrBarbo/HTML_Test@latest/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="tractorModel" href="./model.gltf"></a-asset-item>
        <a-asset-item
        id="orange-cone-glb"
        src="https://cdn.jsdelivr.net/gh/MrBarbo/HTML_Test@latest/tractorcito.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
        animation-mixer
        src="#orange-cone-glb"
        scale="0.2 0.2 0.2"
        rotation="90 0 0"
        id="orange-cone"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
